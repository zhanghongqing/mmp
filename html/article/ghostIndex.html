<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<style type="text/css">
			#typeContainer {
				height: 40px;
				z-index: 2;
				box-shadow: 0 0 8px rgba(0,0,0,0.4);
			}
			
			#main {
				position: relative;
				width: 100%;
				height: calc(100vh - 84px - 10vw);
				z-index: 1;
			}
			
			#pageContainer {
				width: 100%;
				height: 10vw;
				z-index: 2;
				box-shadow: 0 0 8px rgba(0,0,0,0.2);
				position: relative;
			}
			.mui-table-view .mui-media-object{
				max-width: 128px;
				height: 86px;
			}
			.mui-ellipsis{
				white-space: normal;
			}
			.mui-media-body{
				max-height: 86px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">鬼故事</h1>
		</header>
		<div class="mui-content" id="ghostContainer">
			<div id="typeContainer" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<div class="mui-scroll" id="types">
					<a class="mui-control-item" :class="{'mui-active': type.type == curType}" v-for="(type, tindex) in types" :key="tindex">
						{{type.title}}
					</a>
				</div>
			</div>
			<div class="mui-scroll-wrapper" id="main">
				<div class="mui-scroll">
					<!--这里放置真实显示的DOM内容-->
					<div class="loading" v-if="loading">
						<span class="iconfont loadingIcon"></span>
					</div>
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media" v-for="(item, index) in data" :key="index">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" :src="item.img">
								<div class="mui-media-body">
									{{item.title}}
									<p class="mui-ellipsis">{{item.desc}}</p>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div id="pageContainer">1</div>
		</div>

		<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/util.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.ready(function() {
				mui.init()
				init()
			})

			function init() {
				loadVue()
			}

			function loadVue() {
				var vue = new Vue({
					created() {
						this.getData()
					},
					el: '#ghostContainer',
					methods: {
						changeType(type) {
							this.curType = type
							this.getData()
							mui('#fl').scroll().scrollTo(0, 0, 100)
						},
						getData() {
							let _this = this
							this.loading = true
							this.data = []
							util.getApiData('http://route.showapi.com/955-1', {
								page: _this.curPage,
								type: _this.curType
							}, function(data) {
								data = data.showapi_res_body.pagebean
								console.log(data)
								_this.data = data.contentlist
								_this.loading = false
								//							_this.loading = false
							}, function(error) {
								mui.toast('数据获取失败', {
									duration: 'long',
									type: 'div'
								})
							})
						}
					},
					data: () => ({
						loading: true,
						data: [],
						curPage: 1,
						curType: 'dp',
						types: [{
							title: '短篇',
							type: 'dp'
						}, {
							title: '长篇',
							type: 'cp'
						}, {
							title: '校园',
							type: 'xy'
						}, {
							title: '医院',
							type: 'yy'
						}, {
							title: '家里',
							type: 'jl'
						}, {
							title: '民间',
							type: 'mj'
						}, {
							title: '灵异',
							type: 'ly'
						}, {
							title: '原创',
							type: 'yc'
						}, {
							title: '内涵',
							type: 'neihanguigushi'
						}]
					}),
					mounted() {
						console.log(this)
						mui('#main').scroll()
						mui('#types').scroll()
					}
				})
			}
		</script>
	</body>

</html>
